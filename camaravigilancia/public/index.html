<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GrowXpertIT - Live CCTV System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #container { position: relative; border: 2px solid #333; width: 80%; max-width: 800px; }
        canvas, img { width: 100%; display: block; filter: brightness(1.2) contrast(1.1) grayscale(0.3); }
        .ui { position: absolute; top: 10px; width: 95%; display: flex; justify-content: space-between; padding: 0 10px; font-weight: bold; text-shadow: 2px 2px #000; }
        .controls { margin-top: 20px; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .rec-dot { color: red; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="container">
        <div class="ui">
            <div>GROWXPERT-IT CAM_01</div>
            <div class="rec-dot">● LIVE</div>
        </div>
        
        <canvas id="preview" style="display:none;"></canvas>
        <img id="remote-view" src="" />
        
        <video id="video" autoplay style="display:none;"></video>
    </div>

    <div class="controls">
        <button onclick="startTransmitting()">EMPEZAR A TRANSMITIR (PC)</button>
        <p>Para ver desde otro dispositivo, simplemente abre esta URL.</p>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('video');
        const canvas = document.getElementById('preview');
        const context = canvas.getContext('2d');
        const remoteImg = document.getElementById('remote-view');

        // 1. Lógica para el EMISOR (El PC con la cámara)
        async function startTransmitting() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convertimos el frame a imagen comprimida y lo enviamos
                const imageData = canvas.toDataURL('image/jpeg', 0.5);
                socket.emit('streaming', imageData);
            }, 100); // Envia 10 frames por segundo
        }

        // 2. Lógica para el RECEPTOR (El móvil u otro PC)
        socket.on('play-stream', (image) => {
            remoteImg.src = image;
        });
    </script>
</body>
</html>
